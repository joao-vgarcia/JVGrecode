<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laçcos de repetição</title>
    <style>
        body{
            font-size: 25pt;
        }
    </style>
  
</head>
<body>

    <script>
       
        //Declaração das variáveis
        var dia = Number(prompt("Digite o dia"))
        var mes = Number(prompt("Digite um mês"))

        //Definindo qual o mês estamos
        switch(mes){
            case 1:
                document.write("Estamos em Janeiro")
            
            break;
            
            case 2:
                document.write("Estamos em Fevereiro")
            
            break;
            
            case 3:
                document.write("Estamos em Março")
            
            break;
            
            case 4:
                document.write("Estamos em Abril")
            
            break;
            
            case 5:
                document.write("Estamos em Maio")
            
            break;
            
            case 6:
                document.write("Estamos em Junho")
            
            break;
            
            case 7:
                document.write("Estamos em Julho")
            
            break;
            
            case 8:
                document.write("Estamos em Agosto")
            
            break;
            
            case 9:
                document.write("Estamos em Setembro")
            
            break;
            
            case 10:
                document.write("Estamos em Outubro")
            
            break;
            
            case 11:
                document.write("Estamos em Novembro")
            
            break;
            
            case 12:
                document.write("Estamos em Dezembro")
            
            break;

            default:
                mes = Number(prompt("Digite um mês"))
            
            break;       
        }
        

        //Definindo os dias
        //Para dias menores que 20
        if(dia <=20){
            
            if(mes >=1 && mes <=3){
                document.write(`</br> Estamos no Verão`)
            }else if(mes >= 3 && mes <= 6 ){
                document.write(`<br/> Estamos no Outono`)
            }else if(mes >= 7 && mes <= 9){
                document.write(`<br/> Estamos no Inverno`)
            }else if(mes >= 10 && mes <= 12){
                document.write(`</br> Estamos na Primavera`)
            }

        }

        //Para dias maiores que 20
        if(dia >20){

            if(mes>=1 && mes <3) {
                document.write(`</br> Estamos no Verão`)
            }else if(mes >= 3 && mes < 6 ){   
                document.write(`<br/> Estamos no Outono`)
            }else if(mes >= 6 && mes < 9){
                document.write(`<br/> Estamos no Inverno`)
            }else if(mes >= 9 && mes < 12){
                document.write(`</br> Estamos na Primavera`)
            }

        }
</script>
    
</body>
</html>
