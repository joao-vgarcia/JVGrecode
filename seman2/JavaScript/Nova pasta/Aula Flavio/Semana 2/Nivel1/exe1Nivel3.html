<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semana 2</title>
    
</head>
<body>  
    <script>
        //Exercicio 1 Nível 3
        i = 1
        var n1 = 0
        var total = 0
        for(i = 1; i<=10; i++){
            n1 = Number(prompt(`Digite o ${i}º número`))
            if(n1 < 40){
                total = total + n1
            }
        }
        document.write(`A soma dos números inferiores a 40 é: ${total}`)

    </script>
    
</body>
</html>
