<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>  
    <script>
        //Exercicio 3 Nível 3
        var media = 0
        i=0
        for(i = 15; i<=100; i++){
            media = media + i
        }
        var total = 0
        total = Number.parseInt( media / (100-15))
        document.write(`A média aritimetica dos números inteiros de 15 até 100 <br/> É de ${total}`)
    </script>
    
</body>
</html>
