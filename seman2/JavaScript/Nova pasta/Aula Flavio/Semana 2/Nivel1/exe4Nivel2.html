<body>  
    <script>
        //Exercicio 4 Nível 2
        var salario = Number(prompt(`Digite o valor do salário em conta`))
        var cheque = Number(prompt(`Digite o valor do cheque`))
        if(cheque <= salario){
            alert(`Cheque descontado! \nO cliente tem na conta ${(salario - cheque)}`)
        }else{
            alert(`O cheque não pode ser descontado \nSaldo insuficiente ${salario}`)
        }


    </script>
    
</body>
