<body>  
    <script>
        //Exercicio 3
        var numero1 = Number(prompt("Digite o primeiro número"))
        var numero2 = Number(prompt(`Digite o segundo número`))
        alert(`Soma = ${numero1 + numero2} `)
        alert(`Subtração = ${numero1 - numero2} `)
        alert(`Divisão = ${numero1 /numero2} `)
        alert(`Multiplicação = ${numero1 * numero2} `)

    </script>
    
</body>
