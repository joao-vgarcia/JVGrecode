<head>

<body>  
    <script>
        //Exercicio 4 Nível 3

        var estoque = Number(prompt(`Digite a quantidade de coisas em estoque`))
        var preco = 0
        var total = 0
        
        i =0
        for(i = 1; i<=estoque; i++){
            preco = Number(prompt(`Digite o valor da ${i}º mercadoria`))
            total = total + preco

        }
        document.write(`O valor total das coisas em estoque é de ${total} <br/> A média dos valores das mercadorias é de ${(total / estoque)}`)



    </script>
    
</body>
</html>
