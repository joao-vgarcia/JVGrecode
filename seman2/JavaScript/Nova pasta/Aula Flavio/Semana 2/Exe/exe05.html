<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var salmin = Number.parseFloat(prompt("Digite o valor do salário minimo atual"))
        var salario = Number.parseFloat(prompt("Digite o valor do seu salário"))
        function qts(sm, st){
            var saltot = st / sm
            saltot = Number.parseInt(saltot)
            return saltot
        }

        document.write(`Você recebe ${qts(salmin, salario)} salários mínimos`)
    
    
    
    </script>
    
</body>
</html>
