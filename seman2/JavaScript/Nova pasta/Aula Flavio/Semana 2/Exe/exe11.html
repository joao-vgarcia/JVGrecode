<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number(prompt("Digite um número"))
        if(n1%3 == 0 && n1%7 == 0){
            document.write("O número é divisível por 3 e 7")

        }else{
            document.write("O número não é divisível por 3 e 7")
        }
    
    </script>
    
</body>
</html>
