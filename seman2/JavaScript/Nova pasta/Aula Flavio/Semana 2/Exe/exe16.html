<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var pares =0
        for(i = 25; i<=200; i++){
            if(i%2 ==0 ){
                pares +=i
            }
        }
        document.write(`A soma dos números pares é: ${pares}`)
    
    </script>
</body>
</html>
