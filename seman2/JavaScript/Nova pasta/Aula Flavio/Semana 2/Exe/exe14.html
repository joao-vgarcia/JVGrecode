<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number(prompt("Digite um número"))
        var n2 = Number(prompt("Digite o segundo número"))
        var n3 = Number(prompt("Digite o terceiro número"))

        if(n1 > n2 && n1 > n3 && n2>n3){
            document.write(`${n1} ${n2} ${n3}`)
        }else if(n1> n2 && n1>n3 && n3 >n2){
            document.write(`${n1} ${n3} ${n2}`)
        }else if(n2 > n1 && n2 >n3 && n1>n3){
            document.write(`${n2} ${n1} ${n3}`)
        }else if(n2 >n1 && n2 >n3 && n3>n1){
            document.write(`${n2} ${n3} ${n1}`)
        }else if(n3 >n1 && n3 >n2 && n1 >n2){
            document.write(`${n3} ${n1} ${n2}`)
        }else if(n3 >n1 && n3 >n2 && n2 >n1){
            document.write(`${n3} ${n2} ${n1}`)
        }
    </script>
    
</body>
</html>
