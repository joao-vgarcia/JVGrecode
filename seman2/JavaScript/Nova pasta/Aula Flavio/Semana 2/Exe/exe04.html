<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var conta = Number.parseFloat(prompt("Digite o valor da conta"))

        function gorjeta(go){
            go = go + (go *0.10)
            return go

        }

        document.write(`O valor da conta foi ${conta} e o valor com a gorjeta fica ${gorjeta(conta)}`)
        
    
    </script>
    
</body>
</html>
