<body onload="carregou()">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>
        var arr = []

        var b = 1

        var media = 0

        var som

        var a = 0

        for (a = 0; a < 5; a++) {

            arr[a] = Number(prompt("Digite a nota do " + b + " aluno"))

            media += arr[a]

            b++
        }

        som = media / 5

        document.write(`A média é ${som} <br/>`)

        for (let c = 0; c < arr.length; c++) {

            if (arr[c] >= som) {

                document.write(`O aluno ficou com a nota ${arr[c]} portanto está acima da media <br/>`)
            }

        }


    </script>
