<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="a.js"></script>
    <title>Biblioteca</title>
</head>

<body>

    <div class="jumbotron">
        <h1>Interface de livros</h1>
    </div>
    <div class="container">

        <form>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-3">
                    <label>Digite um nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                </div>
                <div class="form-group col-xs-12 col-sm-3">
                        <label>Sobrenome do autor</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
                    </div>
                <div class="form-group col-xs-12 col-sm-3">
                    <label>Título do livro</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Título..." required>
                </div>
                <div class="form-group col-xs-12 col-sm-3">
                    <label>Número de edição</label>
                    <input type="text" class="form-control" id="edicao" placeholder="Edição" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label>Local de publicação</label>
                    <input type="text" class="form-control" id="local" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-4">
                    <label>Nome da editora</label>
                    <input type="text" class="form-control" id="editora" placeholder="Editora" required>
                </div>

                <div class="form-group col-xs-12 col-sm-4">
                    <label>Ano de publicação</label>
                    <input type="text" class="form-control" id="ano" placeholder="Ano ..." required>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-12">
                    <label>Referencia ABNT</label>
                    <p id="abnome"></p>
                </div>


            </div>

            <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary btn-block" type="button" onclick=" abnt() ">Referenciar</button>
                </div>


            </div>


</body>

</html>
