<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="form-group col-xs-12 col-sm-12">
        <div class="form-group">
            <select class="form-control" id="opc">
                <option>--Selecione o mês</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>
    </div>
    <p id="demo"></p>
    <p id="alfa"></p>
    <div class="row">
        <div class="col-6">
            <button class="btn btn-primary btn-block" type="button" onclick="a()">Mostrar</button>
        </div>
    </div>
    <script>
        function a() {
            var d = new Date();
            let altg = Number(document.getElementById("opc").value)
            altg = altg - 1
            let mes = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]
            d.setFullYear(2019, altg, 1);
            document.getElementById("demo").innerText = d.toDateString();
            document.getElementById("alfa").innerText = mes[d.getMonth()];
        }
    </script>
</body>
</html>
