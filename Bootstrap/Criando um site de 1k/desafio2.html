<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>


    </style>

    <title>Site</title>

</head>

<body onload="carregou()">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <div class="jumbotron">
        <h1>Calculadora</h1>
    </div>
    <div class="container">

        <form>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-4">
                    <input type="text" class="form-control" id="n1" placeholder="Digite o primeiro número">
                </div>
                <div class="form-group col-xs-12 col-sm-4">
                    <div class="form-group">
                        <select class="form-control" id="opc">
                            <option>--Selecione uma opção</option>
                            <option>Somar</option>
                            <option>Subtrair</option>
                            <option>Dividir</option>
                            <option>Multiplicar</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-4">
                    <input type="text" class="form-control" id="n2" placeholder="Digite o segundo número">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary" type="button" onclick="calc()">Calcular</button>
                </div>
            </div>

        </form>
        <ul class="list-group">
            <li class="list-group-item">Resultado</li>
            <li class="list-group-item" id="result">XX</li>
        </ul>

    </div>

    <script>
    function calc(){
        var n1 = Number(document.getElementById("n1").value)
        var n2 = Number(document.getElementById("n2").value)
        var conta = document.getElementById("opc").value
        var res = 0
        if(conta == "Somar"){
            res = n1 + n2
        }else if(conta == "Subtrair"){
            res = n1 - n2
        }else if(conta == "Multiplicar"){
            res = n1 * n2
        }else if(conta == "Dividir"){
            res = n1 / n2
        }

        document.getElementById("result").innerText = res

    }
    
    </script>


</body>

</html>
