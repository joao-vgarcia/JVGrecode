<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>JSON</title>
</head>

<body>

    <h1>Criando uma string para manipular JSON</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
        </tr>
        <p id="p"></p>
        <p id="c"></p>
        <p id="a"></p>
    </table>

    <script>
        var texto = '{"empregado":[{"nome":"Jo√£o","sobrenome":"Garcia"},{"nome":"Isaac","sobrenome":"Silva"},{"nome":"Baruc","sobrenome":"Oliveira"}]}'
        objeto = JSON.parse(texto);

        for (var i = 0; i < objeto.empregado.length; i++) {
            document.getElementById("p").innerHTML += "<tr>"
            document.getElementById("c").innerHTML += "<td>" + " " + objeto.empregado[i].nome + "<td>" + objeto.empregado[i].sobrenome
            document.getElementById("a").innerHTML += "</td>" + "</tr>"


        }
    </script>

</body>

</html>
